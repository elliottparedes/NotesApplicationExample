<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->


</head>
<body>
    <div class = "container">
        <div class="row mt-5 rounded" style="background-color:purple;">
            <div class = "col text-center">
                <form id="noteForm" style="color:white;">
                        
                            <label for="title">Title the Note:</label>
                            <input class="m-5" type="text" id="title" name="title">
                      
                        
                            <label for="boxy">Body of the Note:</label>
                            <input class="m-5" type="text" id="body" name="body">
                    
                     
                            <input class="btn btn-primary m-5" type="submit" value="Submit"/>
                        
                </form>
            </div>
        </div>
        
        <div class="row text-center pt-4" id="itemsContainer">
            <!-- Cards will be loaded in here with Javascript -->
        </div>        

    </div>     




    



<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->

    <!-- custom js files -->
    <script src="index.js"></script>
</body>
</html>
